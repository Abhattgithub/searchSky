<!DOCTYPE html>
<html>
<head>
    <title>SearchSky</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city" spellcheck="false" />
            <button><img src="images/search.png" alt="search"> </button>
        </div>

        <div class="error">
            <p>Cannot find city</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon" />
            <h1 class="temp"></h1>
               <h2 class="city"></h2>

               <div class="details">
               <div class="col">
                    <img src="images/humidity.png" alt="" />
                    <div>
                        <p class="humidity"></p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="" />
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/index.js"></script>

</body>
</html>
